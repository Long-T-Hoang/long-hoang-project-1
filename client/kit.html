<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GunPla Collection</title>

    <link rel="stylesheet" href="default-styles.css">

    <script>
        "use strict"; // because I got rid of client-side babel
    
        const handleCommentResponse = (e) => {
            const commentContainer = document.querySelector("#comment-container");

            const obj = JSON.parse(e.target.response);
            
            let content = "";

            for(let i = 0; i < obj.length; i += 1)
            {
                content += `
                <div class="comment">
                    <p>${obj[i].comment}</p>
                    <hr>
                </div>
                `;
            }

            commentContainer.innerHTML = content;
        }

        const getComment = (id) => {
            let queryString = '/getKitComment';

            queryString += `?id=${id}`;

            const xhr = new XMLHttpRequest();
            xhr.open("GET", queryString); 
                
            xhr.setRequestHeader('Accept','application/json');
                
            xhr.onload = handleCommentResponse;
                
            xhr.send();

            return false;
        }

        const handleKitResponse = (e) => {
            const content = document.querySelector('#content');
            const container = document.querySelector("#kit");

            const obj = JSON.parse(e.target.response);
            
            console.log(obj);

            // temporarily using links of image online

            container.innerHTML = `
                <div class="kit">
                <img src="${obj.imageURL}" alt="${obj.name}">   
                <p>Name: ${obj.name}</p>
                <p>Release Year: ${obj.releaseYear}</p>
                <hr>
                </div>
                <h2>Comments</h2>
                <div id="comment-container">
                </div>
            `;

            getComment(obj.id);
        }

        const searchKit = () => {
            let queryString = '/getKit';

            const params = new URLSearchParams(window.location.search);

            console.log(params.get("id"));
            queryString += `?id=${params.get("id")}`;

            const xhr = new XMLHttpRequest();
            xhr.open("GET", queryString); 
                
            xhr.setRequestHeader('Accept','application/json');
                
            xhr.onload = handleKitResponse;
                
            xhr.send();

            return false;
        }

        const init = () => {
            searchKit();
        };

        window.onload = init;
    </script>
</head>
<body>
    <img src="/logo" alt="test logo" width="150">
    <h1>GunPla Collection</h1>
    <header>
        <a href="/" class="header-link">Main</a>
        <a href="/kits" class="header-link">Kits</a>
        <a href="/upload" class="header-link">Upload</a>
        <a href="/admin" class="header-link">Admin</a>
    </header>
    
    <div id="kit"></div>
</body>
</html>
